<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{catalogBean.init()}"/>
    </f:metadata>

    <ui:define name="topmenu">
        <li>
            <h:outputLink value="panier.xhtml">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Panier
                <span class="badge badge-success">
                    #{cartBean.cartCount}
                </span>
            </h:outputLink>
        </li>
    </ui:define>

    <ui:define name="content">
        
        <div class="container">
            	<div class="row pull-right">
               	 	<div class="col-md-12">
                    	<ul class="pagination">
                            <h:form>
                             <h:commandButton value="&lt; Précédent" styleClass="btn btn-default" action="#{catalogBean.paginator.prev}"/>
       						 <h:outputText value="#{catalogBean.paginator.pageIndex} / #{catalogBean.paginator.pages}"/>
   						     <h:commandButton value="Suivant &gt;" styleClass="btn btn-default" action="#{catalogBean.paginator.next}"/>
     						   <h:inputHidden value="#{catalogBean.paginator.pageIndex}"/>
       						</h:form>
                    	</ul>
                	</div>
            	</div>
        </div>



        <div class="container">
 			<ui:repeat value="#{catalogBean.paginator.model}" var="product">
            	<div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <img src="#{request.contextPath}/static/frontend/img/ensimag.png" alt="" class="img-rounded"/>

                        <div class="caption text-center">
                            <h3>#{product.articleLibele}</h3>

                            <p>#{product.articleDescription}</p>

                            <h:form>
                                <div class="row view_item">
                                    <div class="col-xs-12">
                                        <h:link styleClass="btn btn-default btn-block" outcome="#{catalogBean.view()}" includeViewParams="true" value="View item">
                                            <f:param value="#{product.articleId}" name="id"/>
                                        </h:link>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h:commandButton styleClass="btn btn-success btn-block" value="Add to cart" action="#{cartBean.add(product)}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
        	</ui:repeat>

        


        </div>
    </ui:define>

</ui:composition>
